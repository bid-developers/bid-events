<ion-header>

    <ion-navbar>
        <ion-title>{{selectedItem.title.rendered}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="selectedItem" class="selection">
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <div [innerHTML]="selectedItem.content.rendered"></div>
    <div [innerHTML]="selectedItem.featured_media.rendered"></div>
      </div>
    <ion-card>
        <ion-card-header class="comment">
            <h1>COMMENT</h1>
        </ion-card-header>
        <div class="comment-item" *ngFor="let comment of comments">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{comment.author_avatar_urls[24]}}"/>

            </ion-avatar>
        </ion-item>
        </div>
    </ion-card>
</ion-content>
